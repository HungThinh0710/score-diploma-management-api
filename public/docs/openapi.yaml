                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: '200'
                    content:
                        text/plain:
                            schema:
                                type: string
                                example: "{\n \"access_token\": \"access_token_here\",\n \"expires_at\": \"2022-12-02 23:01:04\",\n \"message\": \"Login successfully.\",\n \"success\": true,\n \"user\": {\n     \"id\": 17,\n     \"org_id\": 1,\n     \"is_owner\": 0,\n     \"email\": \"khaothi17@hungthinh.edu.vn\",\n     \"full_name\": \"To Khao Thi VKU\",\n     â€¦,\n },\n \"created_at\": \"2021-12-02 18:23:04\",\n \"email\": \"khaothi17@hungthinh.edu.vn\"\n}"
            tags:
                - 'Authenticating endpoints'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: String
                                    description: ''
                                    example: consequuntur
                                password:
                                    type: String
                                    description: ''
                                    example: dolor
                                wallet:
                                    type: String
                                    description: "<h4 class=\"fancy-heading-panel\"><b>Success Code</b></h4>\n<p> 0 => success</p>\n<h4 class=\"fancy-heading-panel\"><b>Error Code</b></h4>\n<p><b><code>1</code></b>  <small>Wallet credentials is not valid.</small>\n<p><b><code>2</code></b>  <small> Username or password are wrong.</small>"
                                    example: quidem
                            required:
                                - email
                                - password
                                - wallet
            security: []
    /api/client/auth/register:
        post:
